{% extends "layouts/base.html" %}

{% block title %} Login {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">
                    Create Account
                </h4>
            </div>
            <div class="card-body">

                <!-- <h6 class="card-category">
              Add your credentials
          </h6> -->

                <br />
                <form action="/resources/edit/{{id}}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {% for entry in form %}

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">



                                <label class="bmd-label-floating"> {{ entry.label_tag }}</label>
                                <div class="form-control"> {{entry}} </div>
                                <!-- <input type="text" class="form-control" placeholder="Title" name="title"> -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}



                    <button type="submit" name="login" class="btn btn-primary pull-left">Save</button>


                    <div class="clearfix"></div>

                </form>

            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
